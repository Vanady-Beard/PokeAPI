<!doctype html>
<html lang="en">
<head>
    <title>Pokémon Details</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pokémon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team.html">Team Builder</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="full-height">
        <div class="container my-5">
            <div class="bg-gradient text-center p-5 rounded">
                <h2 class="mb-4">Pokémon Details</h2>
                <div class="mb-4">
                    <select id="pokemonSelect" class="form-select" onchange="fetchPokemonDetails()">
                        <option selected>Select a Pokémon</option>
                        <option value="pikachu">Pikachu</option>
                        <option value="charmander">Charmander</option>
                        <option value="bulbasaur">Bulbasaur</option>
                        <option value="squirtle">Squirtle</option>
                        <option value="gengar">Gengar</option>
                        <!-- Add more Pokémon options as needed -->
                    </select>
                </div>
                <div id="pokemonDetails" class="row justify-content-center">
                    <div class="col-md-4">
                        <img src="img/placeholder.png" alt="Pokémon Image" class="img-fluid" id="pokemonImage">
                    </div>
                    <div class="col-md-8">
                        <h3 id="pokemonName">Pokémon Name</h3>
                        <p id="pokemonDescription">Description of the Pokémon.</p>
                        <div class="card mt-4">
                            <div class="card-header">
                                Abilities
                            </div>
                            <ul class="list-group list-group-flush" id="pokemonAbilities">
                                <li class="list-group-item">Ability 1</li>
                                <li class="list-group-item">Ability 2</li>
                                <!-- Add more abilities as needed -->
                            </ul>
                        </div>
                        <div class="card mt-4">
                            <div class="card-header">
                                Types
                            </div>
                            <ul class="list-group list-group-flush" id="pokemonTypes">
                                <li class="list-group-item">Type 1</li>
                                <li class="list-group-item">Type 2</li>
                                <!-- Add more types as needed -->
                            </ul>
                        </div>
                        <div class="card mt-4">
                            <div class="card-header">
                                Stats
                            </div>
                            <table class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Stat</th>
                                        <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody id="pokemonStats">
                                    <tr>
                                        <td>Stat 1</td>
                                        <td>Value</td>
                                    </tr>
                                    <tr>
                                        <td>Stat 2</td>
                                        <td>Value</td>
                                    </tr>
                                    <!-- Add more stats as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white py-4">
        <p class="mb-0">© 2023 Pokémon. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/details.js"></script>
</body>
</html>
